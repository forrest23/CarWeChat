<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>预约试驾</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css?v=10" />
</head>
<body>

<div class="container">
    <div class="row">
        <div id="myCarousel" class="carousel slide" >
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active" style="height:180px;">
                    <img src="http://pic.yupoo.com/forrest071/FiyTuelg/medium.jpg" class="img-responsive" alt="First slide">
                </div>
                <div class="item" style="height:180px;">
                    <img src="http://pic.yupoo.com/forrest071/FiyTsMB8/medium.jpg" class="img-responsive" alt="Second slide">
                </div>
                <div class="item" style="height:180px;">
                    <img src="http://pic.yupoo.com/forrest071/FiyTuelg/medium.jpg" class="img-responsive"  alt="Third slide">
                </div>
            </div>
        </div>

        <form role="form">
            <div class="form-group form-top">
                <label for="modelName" class="col-xs-4 control-label form-padleft">选择车型</label>
                <div class="col-xs-8 form-pad">
                    <select class="form-control" id="modelName">
                        <option>请选择车型</option>
                        <option>全新速派</option>
                        <option>全新明锐</option>
                        <option>Yeti</option>
                        <option>明锐经典款</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-top">
                <label for="lastname" class="col-xs-4 control-label form-padleft">姓名</label>
                <div class="col-xs-8 form-pad">
                    <input type="text" class="form-control" id="lastname"
                           placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group form-top">
                <label for="lastname" class="col-xs-4 control-label form-padleft">称谓</label>
                <div class="radio col-xs-8 form-pad">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 先生
                    </label>&nbsp&nbsp&nbsp&nbsp
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> 女士
                    </label>
                </div>
            </div>
            <div class="form-group form-top">
                <label for="mobile" class="col-xs-4 control-label form-padleft">手机</label>
                <div class="col-xs-8 form-pad">
                    <input type="text" class="form-control" id="mobile"
                           placeholder="请输入手机号码">
                </div>
            </div>
            <div class="form-group form-top">
                <label for="time" class="col-xs-4 control-label form-padleft">意向购车时间</label>
                <div class="col-xs-8 form-pad">
                    <select class="form-control" id="time">
                        <option>选择时间</option>
                        <option>三个月以内</option>
                        <option>3~6个月内</option>
                        <option>6~12个月内</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-top">
                <div class="col-xs-4 form-padleft"></div>
                <div class="col-xs-8 form-pad">
                    <button type="button" class="btn btn-success btn-block">提交</button>
                </div>
            </div>
            <div class="form-group form-top">
                <div class="col-xs-12 form-padleft">
                    <p class="text-muted">我们会在您的资料提交后第一时间与您取得联系。未经您的许可，您的资料不会透漏给任何第三方。</p>
                </div>
            </div>
        </form>

    </div>
</div>


</body>

<script src="Scripts/vendors/jquery.min.js"></script>
<script src="Scripts/vendors/angular.min.js"></script>
<script src="Scripts/vendors/bootstrap.min.js"></script>

<script>
    $(function(){
        $("#myCarousel").carousel('cycle');
    });
</script>
</html>
